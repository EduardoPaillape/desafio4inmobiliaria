<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="assets/css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Inmobiliaria ADL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="propiedades_alquiler.html"
                >Propiedades en alquiler</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Propiedades en venta</h2>
      <div class="row" id="venta-properties"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/f5bdbb41e0.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const propiedades_venta = [
        {
          nombre: "Apartamento de lujo en zona exclusiva",
          src: "https://fotos.perfil.com/2018/09/21/trim/950/534/nueva-york-09212018-366965.jpg",
          descripcion:
            "Este apartamento de lujo está ubicado en una exclusiva zona residencial.",
          ubicacion: "123 Luxury Lane, Prestige Suburb, CA 45678",
          habitaciones: 4,
          costo: 5000,
          smoke: false,
          pets: false,
        },
        {
          nombre: "Apartamento acogedor en la montaña",
          src: "https://cdn.bioguia.com/embed/3d0fb0142790e6b90664042cbafcb1581427139/furgoneta.jpg",
          descripcion:
            "Este apartamento acogedor está situado en lo alto de una montaña.",
          ubicacion: "789 Mountain Road, Summit Peaks, CA 23456",
          habitaciones: 2,
          costo: 1200,
          smoke: true,
          pets: true,
        },
        {
          nombre: "Penthouse de lujo con terraza panorámica",
          src: "https://resizer.glanacion.com/resizer/fhK-tSVag_8UGJjPMgWrspslPoU=/768x0/filters:quality(80)/cloudfront-us-east-1.images.arcpublishing.com/lanacionar/CUXVMXQE4JD5XIXX4X3PDZAVMY.jpg",
          descripcion: "Este penthouse de lujo ofrece una terraza panorámica.",
          ubicacion: "567 Skyline Avenue, Skyview City, CA 56789",
          habitaciones: 3,
          costo: 4500,
          smoke: false,
          pets: true,
        },
        {
          nombre: "Casa moderna con jardín",
          src: "https://example.com/house_image.jpg",
          descripcion: "Hermosa casa moderna con un amplio jardín.",
          ubicacion: "890 Modern Road, Green City, CA 67890",
          habitaciones: 3,
          costo: 3500,
          smoke: false,
          pets: true,
        },
      ];

      const container = document.getElementById("venta-properties");
      propiedades_venta.forEach((prop) => {
        const card = document.createElement("div");
        card.classList.add("col-md-4", "mb-4");
        card.innerHTML = `
          <div class="card">
            <img src="${prop.src}" class="card-img-top" alt="${prop.nombre}">
            <div class="card-body">
              <h5 class="card-title">${prop.nombre}</h5>
              <p class="card-text">${prop.descripcion}</p>
              <p><i class="fas fa-map-marker-alt"></i> ${prop.ubicacion}</p>
              <p><i class="fas fa-bed"></i> ${
                prop.habitaciones
              } Habitaciones</p>
              <p><i class="fas fa-dollar-sign"></i> ${prop.costo}</p>
              <p class="${prop.smoke ? "text-success" : "text-danger"}">
                <i class="fas ${
                  prop.smoke ? "fa-smoking" : "fa-smoking-ban"
                }"></i> ${
          prop.smoke ? "Permitido fumar" : "No se permite fumar"
        }
              </p>
              <p class="${prop.pets ? "text-success" : "text-danger"}">
                <i class="fas ${prop.pets ? "fa-paw" : "fa-ban"}"></i> ${
          prop.pets ? "Mascotas permitidas" : "No se permiten mascotas"
        }
              </p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    </script>
  </body>
</html>
