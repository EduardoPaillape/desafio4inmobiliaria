<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propiedades en Alquiler - Inmobiliaria ADL</title>
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Inmobiliaria ADL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="propiedades_venta.html"
                >Propiedades en venta</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Propiedades en alquiler</h2>
      <div class="row" id="alquiler-properties"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/f5bdbb41e0.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const propiedades_alquiler = [
        {
          nombre: "Apartamento en el centro de la ciudad",
          src: "https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YXBhcnRtZW50fGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60",
          descripcion:
            "Este apartamento de 2 habitaciones está ubicado en el corazón de la ciudad.",
          ubicacion: "123 Main Street, Anytown, CA 91234",
          habitaciones: 2,
          costo: 2000,
          smoke: false,
          pets: true,
        },
        {
          nombre: "Apartamento luminoso con vista al mar",
          src: "https://images.unsplash.com/photo-1669071192880-0a94316e6e09?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
          descripcion:
            "Este hermoso apartamento ofrece una vista impresionante al mar.",
          ubicacion: "456 Ocean Avenue, Seaside Town, CA 56789",
          habitaciones: 3,
          costo: 2500,
          smoke: true,
          pets: true,
        },
        {
          nombre: "Condominio moderno en zona residencial",
          src: "https://images.unsplash.com/photo-1567496898669-ee935f5f647a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNvbmRvfGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60",
          descripcion:
            "Este elegante condominio moderno está ubicado en una tranquila zona residencial.",
          ubicacion: "123 Main Street, Anytown, CA 91234",
          habitaciones: 2,
          costo: 2200,
          smoke: false,
          pets: false,
        },
        {
          nombre: "Casa de playa con jardín privado",
          src: "https://example.com/beach_house.jpg",
          descripcion: "Hermosa casa frente al mar con un jardín privado.",
          ubicacion: "987 Beach Road, Coastal Town, CA 12345",
          habitaciones: 3,
          costo: 3000,
          smoke: true,
          pets: true,
        },
      ];

      const container = document.getElementById("alquiler-properties");
      propiedades_alquiler.forEach((prop) => {
        const card = document.createElement("div");
        card.classList.add("col-md-4", "mb-4");
        card.innerHTML = `
          <div class="card">
            <img src="${prop.src}" class="card-img-top" alt="${prop.nombre}">
            <div class="card-body">
              <h5 class="card-title">${prop.nombre}</h5>
              <p class="card-text">${prop.descripcion}</p>
              <p><i class="fas fa-map-marker-alt"></i> ${prop.ubicacion}</p>
              <p><i class="fas fa-bed"></i> ${
                prop.habitaciones
              } Habitaciones</p>
              <p><i class="fas fa-dollar-sign"></i> ${prop.costo}</p>
              <p class="${prop.smoke ? "text-success" : "text-danger"}">
                <i class="fas ${
                  prop.smoke ? "fa-smoking" : "fa-smoking-ban"
                }"></i> ${
          prop.smoke ? "Permitido fumar" : "No se permite fumar"
        }
              </p>
              <p class="${prop.pets ? "text-success" : "text-danger"}">
                <i class="fas ${prop.pets ? "fa-paw" : "fa-ban"}"></i> ${
          prop.pets ? "Mascotas permitidas" : "No se permiten mascotas"
        }
              </p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    </script>
  </body>
</html>
